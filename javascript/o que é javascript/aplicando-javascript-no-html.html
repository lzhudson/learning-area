<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Aplicando exemplos em Javascript</title>
</head>
<body>
  <button>Click em mim</button>
  <script>
    /* O evento abaixo, faz com o navegador só execute o codigo 
       que está contido no bloco após o carregamento da página
    */
    document.addEventListener('DOMContentLoaded', function(){
      function criarParagrafo(){
        var para = document.createElement('p');
        para.textContent = 'Você criou um paragrafo!';
        document.body.appendChild(para);
        var botoes = document.querySelectorAll('button');
        for(var i = 0; i < botoes.length; i++){
          botoes[i].addEventListener('click', criarParagrafo);
        }
      } 
    })
  </script>
</body>
</html>
